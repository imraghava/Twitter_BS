<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BS Buttons</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <button class="btn btn-default"> SignIn</button>
        <button class="btn btn-danger"> SignIn</button>
        <button class="btn btn-success btn-lg"> SignIn</button>
        <button class="btn btn-info btn-xs"> SignIn</button>
        <button class="btn btn-primary btn-sm"> SignIn</button>
        <button class="btn btn-default"> SignIn</button>
        <button class="btn btn-link"> SignIn</button>
        <button type="button" class="btn btn-link">Link</button>
        <button class="btn btn-primary btn-block"> SignIn</button>

        <div class="col-md-4">
            <button class="btn btn-danger btn-block"></button>
        </div>

            <button class="btn-primary">Download</button>
            <button class="btn-primary btn-disabled">Download</button>
            <button class="btn btn-primary active">SignOff</button>
        <div>

        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
        </div>


    </div>
</body>
</html>
