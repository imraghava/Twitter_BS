<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glyphicons</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container-fluid">

    <button class="btn btn-info">Thumb Up <span class="glyphicon glyphicon-thumbs-up"></span> </button>

    </div>


    <p>Qrcode icon on a styled link button:
        <a href="#" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-qrcode"></span> Qrcode
        </a>
    </p>

    <p>Qrcode icon on a button:
        <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-qrcode"></span> Qrcode
        </button>
    </p>


</body>
</html>
